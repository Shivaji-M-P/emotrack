<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EmoWellbeing | Login & Signup</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="login-container">
    <h2>✨ EmoWellbeing</h2>
    <p class="subtitle">Your Emotional Health Companion</p>

    <!-- Tabs -->
    <div class="tab-container">
      <button id="loginTab" class="tab active">Login</button>
      <button id="signupTab" class="tab">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="form active">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="loginEmail" placeholder="Email" required />
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="loginPassword" placeholder="Password" required />
        <span class="toggle-password" onclick="togglePassword('loginPassword')">👁</span>
      </div>

      <button type="submit" class="btn">Login</button>
      <p class="switch-text">Don’t have an account? <a href="#" id="goToSignup">Sign Up</a></p>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="form hidden">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="signupName" placeholder="Full Name" required />
      </div>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="signupEmail" placeholder="Email" required />
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="signupPassword" placeholder="Password" required />
        <span class="toggle-password" onclick="togglePassword('signupPassword')">👁</span>
      </div>

      <p id="passwordStrength" class="strength-text"></p>
      <button type="submit" class="btn">Create Account</button>
      <p class="switch-text">Already have an account? <a href="#" id="goToLogin">Login</a></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
